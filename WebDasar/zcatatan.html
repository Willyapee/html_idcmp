<!-- <p></p> = PARAGRAPH 
~paragraph dapat berisi teks, gambar, input, dll            
-->
<p>
    Hai namaku willy
</p>
<p>
    SEkian terima aksih
</p>

<!-- <h1></h1> = HEADING
~sebagai judul dan subjudul (dari h1 - h6)
~ditulis dalam format BOLD dan ukuran BESAR                 
-->
<h1> 
    Judul
</h1>  
<h6>
    Subjudul
</h6>

<!-- <ul></ul> = UN-ORDERED LIST 
~list dalam bentuk bullet
~bisa menulis header, paragraph, nested list, dll
-->
<ul>Ini UNORDERED LIST
    <li><h1>Bisa buat header</h1></li>
    <li><p>Bisa buat paragraf</p></li>
    <li>Bisa buat list lagi
        <ul>ini list 2
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>
    </li>
</ul>

<!-- <ol></ol> = ORDERED LIST
~secara default pakai penomoran (1. 2. 3. 4.)
~untuk mengganti tipe list          = <ol type="I"> </ol>       #tipenya : 1, a, A, i, I
~untuk memulai dari urutan tertentu = <ol start="7"> </ol>      #tipe menyesuaikan
~dapat di reverse                   = <ol reversed> </ol>-->
<ol type="1" start="7" reversed>Ini ORDERED LIST 
    <li>list7</li> 
    <li>list6</li> <!--hanya angka yang dapat di start&reversed SEKALIGUS-->
    <li>list5</li>
</ol>

<!-- <img> = image
~merupakan ELEMEN KOSONG (tidak ada closing tag -> </img>)
~ada 2 atribut yaitu src dan alt
-->
<img 
src=""
alt="Gaada :("
>
